<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <button type="button" onclick="dateFunction()">Click here to display date</button>


  <p>
    <textarea id="myTextArea" rows="3" cols="80">Your text here</textarea>
  </p>

  <script>
    function dateFunction() {
      document.getElementById('myTextArea').innerHTML = Date();
    }
  </script>

</body>

</html>
